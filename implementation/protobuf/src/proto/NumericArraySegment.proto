syntax = "proto3";

option java_package = "net.opentsdb.data.pbuf";
option java_outer_classname = "NumericArraySegmentPB";

/*
 * A numeric sequence of the net.opentsdb.data.types.NumericArrayType variety.
 */
message NumericArraySegment {

  /* Long array representing Numeric Array data. */
  repeated uint64 long_array = 1;

  /* Double array representing Numeric Array data. */
  repeated double double_array = 2;

}